<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="css/normalize3.0.2.min.css" />
    <link rel="stylesheet" href="css/style.css?v=7" />
    <link href="css/mobiscroll.css" rel="stylesheet" />
    <link href="css/mobiscroll_date.css" rel="stylesheet" />
    <title>xzsj</title>

</head>

<body>

    <input type="text" id="USER_AGE" readonly class="input" placeholder="开始时间" />
    <input type="text" id="time" readonly class="input" placeholder="结束时间" />
    <input type="button" value="确定" id="tj">
    <script src="js/jquery.min.js"></script>
    <script src="js/mobiscroll_date.js" charset="gb2312"></script>
    <script src="js/mobiscroll.js"></script>
    <script type="text/javascript">
        $(function () {
            var currYear = (new Date()).getFullYear();
            var opt = {};
            opt.date = { preset: 'date' };
            //opt.datetime = { preset : 'datetime', minDate: new Date(2012,3,10,9,22), maxDate: new Date(2014,7,30,15,44), stepMinute: 5  };
            opt.datetime = { preset: 'datetime' };
            opt.time = { preset: 'time' };
            opt.default = {
                theme: 'android-ics light', //皮肤样式
                display: 'modal', //显示方式 
                mode: 'scroller', //日期选择模式
                lang: 'zh',
                startYear: currYear - 10, //开始年份
                endYear: currYear + 10 //结束年份
            };
            var optDateTime = $.extend(opt['datetime'], opt['default']);
            var optTime = $.extend(opt['time'], opt['default']);
            $("#USER_AGE").mobiscroll(optDateTime).datetime(optDateTime);
            $("#time").mobiscroll(optDateTime).datetime(optDateTime);
            $('#tj').on('click', function () {
                var kstime = $("#USER_AGE").val();
                var jstime = $("#time").val();
                if (kstime == '') {
                    alert("请设置开始时间")
                } else if (jstime == '') {
                    alert("请设置结束时间")
                } else {
                    localStorage.setItem('time', [kstime, jstime])
                    location.href = 'index.html';
                }
            })
        });
    </script>
</body>

</html>
